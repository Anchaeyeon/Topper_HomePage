<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topper</title>
    <link rel="stylesheet" href="/Topper_HomePage/css/nav.css">
    <link rel="stylesheet" href="/Topper_HomePage/css/gallery-photo.css">
    <!-- 부트스트랩 아이콘 CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">TOPPER</div>
        <div class="category-container">
            <a href="/"><div class="category">Gallery</div></a>
            <a href="/"><div class="category">지원폼</div></a>
            <a href="/"><div class="category">Q&A</div></a>
        </div>
    </nav>
    
    <div class="content">
        <div class="image-container">
            <img id="image" src="/Topper_HomePage/Img/img3.jpg" alt="선배님 선물">
            <!-- 이전 버튼 -->
            <button onclick="prevImage()" class="btn prev-btn">
                <i class="bi bi-chevron-left"></i>
            </button>
            <!-- 다음 버튼 -->
            <button onclick="nextImage()" class="btn next-btn">
                <i class="bi bi-chevron-right"></i>
            </button>
            <div id="image-index" class="image-index">1/3</div> <!-- 이미지 인덱스 표시 -->
        </div>
        
        <div class="text">
            <h1>1,2기 회식한 날</h1>
            <h4>1기와 2기 모두 함께 엽기떡볶이로 회식한 날, 서로 매운맛을 참아가며 웃고 떠들고, 떡볶이 한 입 먹을 때마다 터지는 리액션들이 정말 재밌었지. 선후배들이 함께 맛있는 음식을 나누면서 더욱 끈끈해진 느낌이 들었어. 모두가 즐거워하는 모습을 보니, 그날이 오래 기억에 남을 것 같아!</h4>
        </div>
    </div>

    <script>
        const images = ["/Topper_HomePage/Img/img3.jpg", "/Topper_HomePage/Img/img2.jpg", "/Topper_HomePage/Img/img1.jpg"]; // 이미지 배열
        let currentImageIndex = 0;

        function updateImageIndex() {
            const totalImages = images.length;
            document.getElementById("image-index").innerText = `${currentImageIndex + 1}/${totalImages}`;
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length; // 다음 이미지
            document.getElementById("image").src = images[currentImageIndex];
            updateImageIndex(); // 이미지 인덱스 업데이트
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length; // 이전 이미지
            document.getElementById("image").src = images[currentImageIndex];
            updateImageIndex(); // 이미지 인덱스 업데이트
        }

        // 페이지 로드시 처음 이미지를 설정
        updateImageIndex();
    </script>
</body>
</html>
