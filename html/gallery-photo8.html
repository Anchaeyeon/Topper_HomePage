<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topper</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/gallery-photo.css">
    <!-- 부트스트랩 아이콘 CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">TOPPER</div>
        <div class="category-container">
            <a href="/"><div class="category">Gallery</div></a>
            <a href="/"><div class="category">지원폼</div></a>
            <a href="/"><div class="category">Q&A</div></a>
        </div>
    </nav>
    
    <div class="content">
        <div class="image-container">
            <img id="image" src="/Img/img10.jpg" alt="선배님 선물">
            <!-- 이전 버튼 -->
            <button onclick="prevImage()" class="btn prev-btn">
                <i class="bi bi-chevron-left"></i>
            </button>
            <!-- 다음 버튼 -->
            <button onclick="nextImage()" class="btn next-btn">
                <i class="bi bi-chevron-right"></i>
            </button>
            <div id="image-index" class="image-index">1/3</div> <!-- 이미지 인덱스 표시 -->
        </div>
        
        <div class="text">
            <h1>사진 찍었던 날</h1>
            <h4>학교에서 프로젝트를 진행하다가, 문득 창밖을 보니 하늘이 너무 예뻐서 모든 걸 잠시 멈추고 밖으로 나갔어. 푸른 하늘에 붉게 물드는 노을이 마치 그림처럼 펼쳐져 있었고, 그 순간을 놓치고 싶지 않아서 바로 사진을 찍었지. 바쁜 일상 속에서도 잠시 자연의 아름다움을 느낄 수 있어서 마음이 참 따뜻해졌던 순간이었어. 그 사진을 보면 지금도 그날의 평온한 기분이 떠올라.</h4>
        </div>
    </div>

    <script>
        const images = ["/Img/img10.jpg", "/Img/img10.jpg", "/Img/img10.jpg"]; // 이미지 배열
        let currentImageIndex = 0;

        function updateImageIndex() {
            const totalImages = images.length;
            document.getElementById("image-index").innerText = `${currentImageIndex + 1}/${totalImages}`;
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length; // 다음 이미지
            document.getElementById("image").src = images[currentImageIndex];
            updateImageIndex(); // 이미지 인덱스 업데이트
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length; // 이전 이미지
            document.getElementById("image").src = images[currentImageIndex];
            updateImageIndex(); // 이미지 인덱스 업데이트
        }

        // 페이지 로드시 처음 이미지를 설정
        updateImageIndex();
    </script>
</body>
</html>
