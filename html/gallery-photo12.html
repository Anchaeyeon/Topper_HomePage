<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topper</title>
    <link rel="stylesheet" href="/Topper_HomePage/css/nav.css">
    <link rel="stylesheet" href="/Topper_HomePage/css/gallery-photo.css">
    <!-- 부트스트랩 아이콘 CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">TOPPER</div>
        <div class="category-container">
            <a href="/"><div class="category">Gallery</div></a>
            <a href="/"><div class="category">지원폼</div></a>
            <a href="/"><div class="category">Q&A</div></a>
        </div>
    </nav>
    
    <div class="content">
        <div class="image-container">
            <img id="image" src="/Topper_HomePage/Img/img7.jpg" alt="선배님 선물">
            <!-- 이전 버튼 -->
            <button onclick="prevImage()" class="btn prev-btn">
                <i class="bi bi-chevron-left"></i>
            </button>
            <!-- 다음 버튼 -->
            <button onclick="nextImage()" class="btn next-btn">
                <i class="bi bi-chevron-right"></i>
            </button>
            <div id="image-index" class="image-index">1/3</div> <!-- 이미지 인덱스 표시 -->
        </div>
        
        <div class="text">
            <h1>2기 첫 모임</h1>
            <h4>2기의 첫 모임이 있던 날, 같이 아마스빈을 마시며 게임을 하며 서로 친해지는 시간을 가졌어! 짝선배, 짝후배도 정하고 학교 이야기도 나누면서 웃음이 끊이지 않았지. 다들 어색했던 첫 만남이었지만, 금방 가까워지며 서로에게 기대감을 갖게 되었던 시간이었어. 앞으로 함께할 활동들이 기대되었던, 즐겁고 따뜻한 첫 모임이었어!</h4>
        </div>
    </div>

    <script>
        const images = ["/Topper_HomePage/Img/img7.jpg", "/Topper_HomePage/Img/img7.jpg", "/Topper_HomePage/Img/img7.jpg"]; // 이미지 배열
        let currentImageIndex = 0;

        function updateImageIndex() {
            const totalImages = images.length;
            document.getElementById("image-index").innerText = `${currentImageIndex + 1}/${totalImages}`;
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length; // 다음 이미지
            document.getElementById("image").src = images[currentImageIndex];
            updateImageIndex(); // 이미지 인덱스 업데이트
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length; // 이전 이미지
            document.getElementById("image").src = images[currentImageIndex];
            updateImageIndex(); // 이미지 인덱스 업데이트
        }

        // 페이지 로드시 처음 이미지를 설정
        updateImageIndex();
    </script>
</body>
</html>
