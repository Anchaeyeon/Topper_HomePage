<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>지원서 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/aform.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>
<body> 
    <nav>
        <div class="logo">TOPPER</div>
        <div class="category-container">
            <a href="/"><div class="category">Gallery</div></a>
            <a href="/"><div class="category">지원폼</div></a>
            <a href="/"><div class="category">Q&A</div></a>
        </div>   
    </nav>
    <main>
        <img src="/Img/logo.png" alt="지원서 로고">
        <h2>지원서 작성</h2>
        <form action="/php/aform.php" method="post" class="application-form" onsubmit="showModal(event)">
            <div class="form-container">
                <h4>개인정보 입력</h4>
                <hr><br>
                <div class="item mb-3"><br>
                    <strong>학번</strong>
                    <pre>                                                      </pre>
                    <input type="text" class="form-control" id="snum" name="snum" placeholder="학번 입력">
                </div><br>
                <div class="item mb-3"><br>
                    <strong>이름</strong>
                    <pre>                                                      </pre>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름 입력">
                </div><br>
                <div class="item mb-3"><br>
                    <strong>성별</strong>
                    <pre>                                                      </pre>
                    <div class="radio-group">
                        남 <input type="radio" id="gender" name="gender" value="male">
                        <pre>           </pre>
                        여 <input type="radio" id="gender" name="gender" value="female">
                        <pre>   </pre>
                    </div><br>
                </div><br>
                <div class="item mb-3"><br>
                    <strong>기숙사 여부</strong> 
                    <pre>                                                      </pre>
                    <div class="radio-group">
                        기숙사 <input type="radio" id="dormi" name="dormi" value="dormitory">
                        <pre>         </pre>
                        통학 <input type="radio" id="dormi" name="dormi" value="commuter">
                        <pre>   </pre>
                    </div><br>
                </div><br>
                <div class="item mb-3" id="room-num" style="display: none;"><br>
                    <strong id="dtext">기숙사 호실 <br> <small>*기숙사생만 해당</small></strong>
                    <pre>                                                      </pre>
                    <input type="text" class="form-control" id="dnum" name="dnum" placeholder="기숙사 호실 입력">
                </div>
                <div class="item mb-3"><br>
                    <strong>전화번호</strong>
                    <pre>                                                      </pre>
                    <input type="text" class="form-control" id="pnum" name="pnum" placeholder="010"> &nbsp;&nbsp;
                    <input type="text" id="pnum" name="pnum" class="form-control"> &nbsp;&nbsp;
                    <input type="text" id="pnum" name="pnum" class="form-control">
                </div><br>
                <pre>                                                      </pre>
                <h4>지원내용</h4>
                <hr><br>
                <div class="item mb-3">
                    <strong>지원동기 <br> (300자 이내)</strong>
                    <pre>                                                      </pre>
                    <textarea class="form-control" id="moap" name="moap" placeholder="지원동기 입력" style="resize: none;"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" type="submit"><strong>제출하기</strong></button>
        </form>
        <div class="modal fade" id="submissionModal" tabindex="-1" role="dialog" aria-labelledby="submissionModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="/Img/modal.png" alt="모달로고" style="width: 11%; height: 67px;">
                    </div>
                    <div class="modal-body">
                      <h4>
                        감사합니다!<br/>
                        지원서 접수가 완료되었습니다.
                      </h4>
                      <h6>
                        면접에 대한 궁금증은<br/>
                        Q&A에서 확인하실 수 있습니다.
                      </h6>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn1" data-bs-dismiss="modal">홈으로 가기</button>
                      <button type="button" class="btn2">Q&A 보러가기</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/aform.js"></script>
</body>
</html>
