<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topper</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/gallery-photo.css">
    <!-- 부트스트랩 아이콘 CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">TOPPER</div>
        <div class="category-container">
            <a href="/"><div class="category">Gallery</div></a>
            <a href="/"><div class="category">지원폼</div></a>
            <a href="/"><div class="category">Q&A</div></a>
        </div>
    </nav>
    
    <div class="content">
        <div class="image-container">
            <img id="image" src="/Img/img11.jpg" alt="선배님 선물">
            <!-- 이전 버튼 -->
            <button onclick="prevImage()" class="btn prev-btn">
                <i class="bi bi-chevron-left"></i>
            </button>
            <!-- 다음 버튼 -->
            <button onclick="nextImage()" class="btn next-btn">
                <i class="bi bi-chevron-right"></i>
            </button>
            <div id="image-index" class="image-index">1/3</div> <!-- 이미지 인덱스 표시 -->
        </div>
        
        <div class="text">
            <h1>3기 면접 날</h1>
            <h4>3기 면접이 있던 날, 긴장된 분위기 속에서도 지원자들의 열정이 가득 느껴졌어. 각자의 개성과 역량을 보여주기 위해 최선을 다하는 모습들이 인상 깊었고, 면접을 진행하면서 그들의 잠재력과 가능성을 확인할 수 있었던 시간이었지. 앞으로 함께할 멋진 동료들을 만날 생각에 기대가 컸던 날이었어!</h4>
        </div>
    </div>

    <script>
        const images = ["/Img/img11.jpg", "/Img/img11.jpg", "/Img/img11.jpg"]; // 이미지 배열
        let currentImageIndex = 0;

        function updateImageIndex() {
            const totalImages = images.length;
            document.getElementById("image-index").innerText = `${currentImageIndex + 1}/${totalImages}`;
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length; // 다음 이미지
            document.getElementById("image").src = images[currentImageIndex];
            updateImageIndex(); // 이미지 인덱스 업데이트
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length; // 이전 이미지
            document.getElementById("image").src = images[currentImageIndex];
            updateImageIndex(); // 이미지 인덱스 업데이트
        }

        // 페이지 로드시 처음 이미지를 설정
        updateImageIndex();
    </script>
</body>
</html>
